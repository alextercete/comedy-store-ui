<div ng-if="viewModel.isUserLoggedIn()">
  <p>Hello, <em>{{viewModel.getUserEmail()}}</em>!</p>
  <button ng-click="viewModel.logOut()">Log out</button>
</div>
<form ng-if="!viewModel.isUserLoggedIn()" ng-submit="viewModel.logIn()">
  <input type="text" ng-model="viewModel.userEmail" placeholder="Email" />
  <input type="submit" value="Log in" />
</form>
