<h3>Upcoming events</h3>
<ul class="list-group">
  <li ng-repeat="upcomingEvent in ::viewModel.upcomingEvents" class="list-group-item">
    <h4 class="list-group-item-heading">{{upcomingEvent.title}}</h4>
    <p class="list-group-item-text">With {{viewModel.getFormattedArtistNamesFor(upcomingEvent)}}</p>
    <div>
      <span class="label label-default">{{viewModel.getFormattedDayAndMonthFor(upcomingEvent)}}</span>
      <span class="label label-primary">{{viewModel.getFormattedDayOfWeekAndTimeFor(upcomingEvent)}}</span>
      <span class="small">{{viewModel.getFormattedPriceFor(upcomingEvent)}}</span>
    </div>
  </li>
</ul>
